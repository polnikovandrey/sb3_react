---
- name: "[{{ name }}] Выкладка сервиса"
  block:
    - name: "[{{ name }}] Выкладываем сервис"
      community.mysql.mysql_db:
        name: "{{ name }}"
        state: present
        networks:
          - name: "{{ docker_overlay_network_name }}"
    - name: "[{{ name }}] Импорт скрипта"
      community.mysql.mysql_db:
        state: import
        name: all
        encoding: latin1
        target: /tmp/dump.sql
  tags: "{{ name }}"